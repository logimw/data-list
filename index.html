<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Data sorting</title>
  </head>
  <body style="background-color: #f0f0f0;">
    <div class="container">
      <div class="row col-sm-12 my-2">
        <form id="addUser" class="form my-3" method="POST">
          <div class="form-row d-flex justify-content-between">
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Imię"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="surname"
                id="surname"
                placeholder="Nazwisko"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="age"
                id="age"
                placeholder="Wiek"
              />
            </div>
            <div class="col btn-container">
              <button id="sendBtn" type="submit" class="btn btn-success">
                Dodaj osobę
              </button>
            </div>
          </div>
        </form>
        <div class="row col-11"></div>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Imię</th>
              <th scope="col">Nazwisko</th>
              <th scope="col">Wiek</th>
            </tr>
          </thead>
          <tbody id="root"></tbody>
        </table>
      </div>
    </div>

    <script src="scripts/const.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
